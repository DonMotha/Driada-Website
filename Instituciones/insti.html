<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instituciones</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <!-- Estilos propios -->
  <link rel="stylesheet" href="insti.css">
</head>
<body class="bg-dark">
  <main class="phone-frame mx-auto my-3">
    <!-- Topbar -->
    <header class="d-flex align-items-center gap-2 px-3 py-2 border-bottom">
      <button class="btn btn-link p-0 text-body" onclick="history.back()" aria-label="Volver">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h1 class="h6 mb-0 text-center flex-grow-1">Instituciones</h1>
      <button id="btnCancelar" class="btn btn-link p-0 text-body">Cancelar</button>
    </header>

    <!-- Search -->
   <!-- CONTENEDOR COMÚN (mismo ancho para todo) -->
    <div class="container-lg my-2" id="insti-wrap">
      <!-- Search -->
      <section class="pt-2">
        <div class="input-group rounded-3">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input id="q" type="search" class="form-control border-start-0"
                placeholder="Generation, AIEP, Duoc UC..." autocomplete="off">
        </div>
      </section>

      <!-- Listado -->
      <section class="pb-4">
        <ul id="listado" class="list-unstyled d-flex flex-column gap-3 mt-3"></ul>
      </section>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="insti.js"></script>
</body>
</html>
